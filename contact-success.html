<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Kaylee Gao</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/mylogo2.ico" />
    <style>
      @font-face {
        font-family: 'Euclidcircularb';
        src: url(./font/EuclidCircularB-Medium.otf) format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      * {
        font-family: avenir, sans-serif;
      }

      #status, #contBtn {
        font-family: 'Euclidcircularb', avenir, sans-serif;
        font-weight: 500;
      }

      #card {
        display: block;
        margin: auto;
      }

      #upper-side {
        padding: 2em;
        background-color: #8BC34A;
        display: block;
        color: #fff;
        border-top-right-radius: 8px;
        border-top-left-radius: 8px;
      }

      #status {
        margin-top: -.1em;
        margin-bottom: 0;
        line-height: 35px;
      }

      #lower-side {
        padding: 2em 2em 5em 2em;
        background: #fafafa;
        display: block;
        border-bottom-right-radius: 8px;
        border-bottom-left-radius: 8px;
      }

      #message {
        margin-top: -.5em;
        color: #757575;
        line-height: 1.8em;
      }

      #contBtn {
        position: relative;
        top: 1.5em;
        text-decoration: none;
        background: #8bc34a;
        color: #fff;
        margin: auto;
        padding: .7em 2.8em;
        -webkit-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
        -moz-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
        box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.21);
        border-radius: 25px;
        -webkit-transition: all .4s ease;
          -moz-transition: all .4s ease;
          -o-transition: all .4s ease;
          transition: all .4s ease;
      }

      #contBtn:hover {
        -webkit-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.41);
        -moz-box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.41);
        box-shadow: 0px 15px 30px rgba(50, 50, 50, 0.41);
        -webkit-transition: all .4s ease;
          -moz-transition: all .4s ease;
          -o-transition: all .4s ease;
          transition: all .4s ease;
      }
    </style>
</head>

<body style="background: #333;">
    <div class="container" style="margin-top: 15vh;">
        <div class="row">
            <div class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div id='card' class="animate__animated animate__fadeIn">
                    <div id='upper-side'>
                      <span style="font-size: 60px;">ðŸŽ‰</span>
                        <h4 id='status'>
                        Your message has been received!
                      </h4>
                    </div>
                    <div id='lower-side'>
                      <p id='message'>
                        Thanks for your message! <br>I will get back to you within 1 - 2 business days. 
                      </p>
                      <div style="text-align: center;">
                        <a href="javascript:history.back()" id="contBtn">Back to site</a>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>

</body>

</html>
